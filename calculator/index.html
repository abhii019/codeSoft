<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
    
  </head>
  <body>
    <div class="container">

      <div class="cal-wrapper">

        <div class="heading">
          <h1>Calculator</h1>
        </div>

        <div class="input-div">
          <input class="input" type="text" name="Prajwal" id="input-div"> </input>
        </div>

        <div class="b-container">
          <div class="b-left">
            <div class="row row-1">
              <div class="btn btn-1">AC</div>
              <div class="btn">_</div>
              <div class="btn">/</div>
            </div>
            <div class="row row-2">
              <div class="btn">7</div>
              <div class="btn">8</div>
              <div class="btn">9</div>
            </div>
            <div class="row row-3">
              <div class="btn">4</div>
              <div class="btn">5</div>
              <div class="btn">6</div>
            </div>
            <div class="row row-4">
              <div class="btn">1</div>
              <div class="btn">2</div>
              <div class="btn">3</div>
            </div>
            <div class="row row-5">
              <div class="btn spl-btn">0</div>
              <div class="btn">.</div>
            </div>
          </div>

          <div class="b-right">
            <div class="btn">*</div>
            <div class="btn">-</div>
            <div class="btn spl-btn-1">+</div>
            <div class="btn spl-btn-1">=</div>
          </div>
        </div>


      </div>


    </div>

    <script src="./script.js"></script>
  </body>
</html>
